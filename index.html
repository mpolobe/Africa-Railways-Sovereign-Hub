
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Hub - Africa Railways</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #E0E0E0;
            overflow: hidden;
            touch-action: manipulation;
        }
        input[type="range"] {
            -webkit-appearance: none;
            height: 4px;
            background: #2D2D2D;
            border-radius: 5px;
            background-image: linear-gradient(#3B82F6, #3B82F6);
            background-repeat: no-repeat;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #3B82F6;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(59,130,246,0.3);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .leaflet-container {
            background: #1a1a1a !important;
        }
        /* Map Filters Optimized for Sovereign Aesthetic */
        .dark-map .leaflet-tile {
            filter: brightness(0.6) invert(1) contrast(2.5) hue-rotate(190deg) saturate(0.2);
        }
        /* Fix for mobile touch lag */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        /* Fade in tiles smoothly */
        .leaflet-tile-loaded {
            animation: tileFadeIn 0.3s ease-out;
        }
        @keyframes tileFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* View Transition Animations */
        .animate-in {
            animation-duration: 400ms;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            animation-fill-mode: both;
        }
        .fade-in {
            animation-name: fadeIn;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slide-in-from-bottom-4 {
            animation-name: slideInFromBottom;
        }
        @keyframes slideInFromBottom {
            from { transform: translateY(1rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
